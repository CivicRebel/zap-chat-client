<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col style="display:flex; align-items: center;">
                    <ion-title>ZapChat</ion-title>
                </ion-col>
                <ion-col>
                    <ion-input [(ngModel)]="receiver"></ion-input>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div style="margin-top: 10px; margin-left: 10px;" *ngFor="let message of messages">{{message}}</div>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="11">
                    <ion-input label="Solid input" label-placement="floating" fill="solid" placeholder="Enter text" [(ngModel)]="message">
                    </ion-input>
                </ion-col>
                <ion-col style="display:flex; align-items: center;">
                    <ion-icon name="send" (click)="sendMesage()"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
